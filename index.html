<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Administração da Marina</title>
    <!-- Meta tag para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o manifesto -->
    <link rel="manifest" href="manifest.json">
    <!-- Meta tags para cores do navegador -->
    <meta name="theme-color" content="#03a9f4">
    <!-- Ícone da aplicação -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1, h2 {
            text-align: center;
            color: #03a9f4;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #e0e0e0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #424242;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        /* Ícone do calendário branco */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        button {
            padding: 15px 30px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0288d1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            table-layout: fixed;
        }
        table th, table td {
            border: 1px solid #424242;
            padding: 12px;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word;
        }
        table th {
            background-color: #1e1e1e;
            color: #03a9f4;
        }
        table tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        .edit-button, .delete-button {
            padding: 8px 12px;
            margin-right: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            display: inline-flex;
            align-items: center;
        }
        .edit-button {
            background-color: #ffa31a;
        }
        .edit-button:hover {
            background-color: #e89000;
        }
        .delete-button {
            background-color: #e60000;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .export-button {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .export-button:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            color: #e0e0e0;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ffffff;
        }
        /* Campo de Busca */
        .search-container {
            margin-top: 20px;
            text-align: center;
        }
        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #424242;
            border-radius: 6px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .search-container button {
            padding: 12px 24px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        .search-container button:hover {
            background-color: #0288d1;
        }
        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1, h2 {
                font-size: 24px;
            }
            label {
                font-size: 16px;
            }
            input, select {
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
            table th, table td {
                font-size: 14px;
                padding: 8px;
            }
            .edit-button, .delete-button {
                font-size: 12px;
                padding: 6px 8px;
            }
            .modal-content {
                width: 95%;
            }
            .search-container input {
                width: 100%;
            }
            .search-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Administração da Marina</h1>
    <form id="serviceForm">
        <label for="boatName">Nome do Barco:</label>
        <input type="text" id="boatName" name="boatName" required>

        <label for="entryDate">Data de Entrada:</label>
        <input type="date" id="entryDate" name="entryDate" required>

        <label for="serviceType">Serviço Solicitado:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="">Selecione um serviço</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Reparos">Reparos</option>
            <option value="Pintura">Pintura</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="deadline">Prazo para Conclusão:</label>
        <input type="date" id="deadline" name="deadline" required>

        <label for="employeeName">Funcionário Responsável:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <button type="submit">Enviar Solicitação</button>
    </form>

    <!-- Campo de Busca com Botão "Localizar" -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar serviços...">
        <button id="searchButton">Localizar</button>
    </div>

    <h2>Lista de Solicitações de Serviço</h2>
    <table id="serviceTable">
        <thead>
            <tr>
                <th>Nome do Barco</th>
                <th>Data de Entrada</th>
                <th>Serviço Solicitado</th>
                <th>Prazo</th>
                <th>Funcionário Responsável</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As entradas serão adicionadas aqui -->
        </tbody>
    </table>

    <button class="export-button" onclick="exportTableToCSV('solicitacoes_servico.csv')">Exportar para Excel</button>
</div>

<!-- Modal para editar solicitação -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Editar Solicitação de Serviço</h2>
        <form id="editForm">
            <label for="editBoatName">Nome do Barco:</label>
            <input type="text" id="editBoatName" name="editBoatName" required>

            <label for="editEntryDate">Data de Entrada:</label>
            <input type="date" id="editEntryDate" name="editEntryDate" required>

            <label for="editServiceType">Serviço Solicitado:</label>
            <select id="editServiceType" name="editServiceType" required>
                <option value="">Selecione um serviço</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Reparos">Reparos</option>
                <option value="Pintura">Pintura</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="editDeadline">Prazo para Conclusão:</label>
            <input type="date" id="editDeadline" name="editDeadline" required>

            <label for="editEmployeeName">Funcionário Responsável:</label>
            <input type="text" id="editEmployeeName" name="editEmployeeName" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>

<!-- Registro do Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration.scope);
            }, function(err) {
                console.log('Falha ao registrar o Service Worker:', err);
            });
        });
    }
</script>

<script>
    // Array para armazenar as solicitações de serviço
    let serviceRequests = [];

    // Função para renderizar a tabela
    function renderTable(data) {
        const tableBody = document.querySelector('#serviceTable tbody');
        tableBody.innerHTML = ''; // Limpa as linhas existentes

        data.forEach((request, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${request.boatName}</td>
                <td>${request.entryDate}</td>
                <td>${request.serviceType}</td>
                <td>${request.deadline}</td>
                <td>${request.employeeName}</td>
                <td>
                    <button class="edit-button" onclick="openEditModal(${index})">Editar</button>
                    <button class="delete-button" onclick="deleteRequest(${index})">Excluir</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Manipula o envio do formulário
    document.getElementById('serviceForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newRequest = {
            boatName: document.getElementById('boatName').value,
            entryDate: document.getElementById('entryDate').value,
            serviceType: document.getElementById('serviceType').value,
            deadline: document.getElementById('deadline').value,
            employeeName: document.getElementById('employeeName').value
        };

        serviceRequests.push(newRequest);
        renderTable(serviceRequests);
        this.reset();
    });

    // Manipula a busca
    document.getElementById('searchButton').addEventListener('click', function() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const filteredData = serviceRequests.filter(request => {
            return (
                request.boatName.toLowerCase().includes(searchTerm) ||
                request.serviceType.toLowerCase().includes(searchTerm) ||
                request.employeeName.toLowerCase().includes(searchTerm)
            );
        });

        renderTable(filteredData);
    });

    // Exclui uma solicitação
    function deleteRequest(index) {
        if (confirm('Tem certeza que deseja excluir esta solicitação?')) {
            serviceRequests.splice(index, 1);
            renderTable(serviceRequests);
        }
    }

    // Variável para armazenar o índice atual de edição
    let currentEditIndex = null;

    // Abre o modal de edição
    function openEditModal(index) {
        currentEditIndex = index;
        const request = serviceRequests[index];

        document.getElementById('editBoatName').value = request.boatName;
        document.getElementById('editEntryDate').value = request.entryDate;
        document.getElementById('editServiceType').value = request.serviceType;
        document.getElementById('editDeadline').value = request.deadline;
        document.getElementById('editEmployeeName').value = request.employeeName;

        document.getElementById('editModal').style.display = 'block';
    }

    // Fecha o modal
    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('editModal').style.display = 'none';
    });

    // Salva as alterações da edição
    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();

        serviceRequests[currentEditIndex] = {
            boatName: document.getElementById('editBoatName').value,
            entryDate: document.getElementById('editEntryDate').value,
            serviceType: document.getElementById('editServiceType').value,
            deadline: document.getElementById('editDeadline').value,
            employeeName: document.getElementById('editEmployeeName').value
        };

        renderTable(serviceRequests);
        document.getElementById('editModal').style.display = 'none';
    });

    // Exporta a tabela para CSV
    function exportTableToCSV(filename) {
        let csv = [];
        let rows = document.querySelectorAll('#serviceTable tr');

        for (let i = 0; i < rows.length; i++) {
            let row = [], cols = rows[i].querySelectorAll('td, th');

            for (let j = 0; j < cols.length - 1; j++) { // Exclui a última coluna (Ações)
                row.push('"' + cols[j].innerText + '"');
            }

            csv.push(row.join(','));
        }

        // Faz o download do CSV
        let csvFile;
        let downloadLink;

        csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });

        downloadLink = document.createElement('a');
        downloadLink.download = filename;
        downloadLink.href = window.URL.createObjectURL(csvFile);

        downloadLink.style.display = 'none';

        document.body.appendChild(downloadLink);
        downloadLink.click();
    }

    // Fecha o modal ao clicar fora dele
    window.onclick = function(event) {
        if (event.target == document.getElementById('editModal')) {
            document.getElementById('editModal').style.display = 'none';
        }
    }
</script>

</body>
</html>
